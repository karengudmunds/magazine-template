<!-- Gallery block -->

<section class="p-2">
    <div class="gallery grid grid-cols-{{page.gallery-column-count}} gap-2" id="lightgallery">
  
      {% for item in block.gallery %}
  
        <div class="col-span-{{item.column-size}} gallery-item bg-image {{item.aspect-ratio}} p-10" 
               style="background-image: url('{{item.background_image}}');">
        </div>
    
      {% endfor %}
      
    </div>
    </section>
